<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-produto.css">
    <title>cadastro de produto</title>
</head>

<body>
    <div class="cadastro-produtos">
        <div class="header">
            <p>cabeçalho</p>
        </div>

        <section class="section">

            <div class="novo-produto">
                <p>novo produto</p>
            </div>
            <div>
                <form action="" class="cadastrando">
                    <div class="compactar">
                        <input class="card" type="text" placeholder="código">

                        <input class="card" type="text" placeholder="tipo">
                    </div>

                    <input class="card-medio-longo" type="text" id="produto" placeholder="novo produto">



                    <select class="card-medio" name="categoria">
                        <option value="suica">suiça</option>
                    </select>

                    <input class="card-medio" type="text" id="produto" placeholder="marca">

                    <select class="card-medio" name="categoria">
                        <option value="suica">suiça</option>
                    </select>


                    <input class="card-medio" type="number" id="produto" placeholder="estoque minnimo">

                    <input class="card-medio" type="text" id="produto" placeholder="estoque atual">

                    <input class="card-medio" type="text" id="produto" placeholder="sku">


                    <input class="card-longo" type="text" id="produto" placeholder="preço">


                    <input class="card-longo" type="text" id="produto" placeholder="custo do produto">


                    <input class="card-arquivo" type="file">




                    <div class="card-intermediario">
                        <p>reservado</p>
                    </div>


                    <div class="add"> adicionando</div>
                    <div class="descricao">
                        <p>descrição do produto</p>
                    </div>

                    <div class="status">
                        <div class="no-momento">
                            <p>status</p>
                        </div>
                        <div class="atividade">
                            <p>ativo</p>
                        </div>
                        <div class="atividade">
                            <p>inativo</p>
                        </div>
                    </div>

                    <div class="botao">
                        
                          <input class="botoes" type="submit" value="salvar produto">
                          
                        <div class="botoes">
                            <p>salvar rascunho</p>
                        </div>

                        <input class="botoes" type="reset" value="cancelar">
                    </div>

                    <div class="rodape">
                        <p>rodapé</p>
                    </div>




                </form>
            </div>
        </section>


    </div>

</body>

</html>
